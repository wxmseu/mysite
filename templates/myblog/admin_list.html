{% extends 'myblog/layout.html' %}
{% block content %}
    <div>
        <div class="container">
            <div style="margin-bottom: 20px" class="clearfix">
                <div style="float: left">
                    <a class="btn btn-success" href="/admin/add/">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        新建管理员账号
                    </a>
                </div>
                <div style="float: right">
                    <form class="form-inline" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name='search_username' value="{{ search_username }}" placeholder="请输入您要查找的用户名">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    管理员列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>重置密码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in query_set %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.username }}</td>
                            <td>*******</td>
                            <td>
                                <a href="/admin/{{ item.id }}/reset/" class="btn btn-primary btn-xs">重置密码</a>
                            </td>
                            <td>
                                <a href="/admin/{{ item.id }}/edit/" class="btn btn-info btn-xs">编辑</a>
                                <a href="/admin/{{ item.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <ul class="pagination">
                {{ page_str }}
            </ul>
        </div>
    </div>
{% endblock %}
