{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>choice</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-xs-6">
            <input type="button" id="shuangseqiu" class="btn btn-danger" value="shaungseqiu">
        </div>
        <div class="col-xs-6">
            <input type="button" id="daletou" class="btn btn-danger" value="daletou">

        </div>
    </div>
    <div class="col-xs-6">

    </div>
</div>
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript">
    $(function (){
        shuangseqiu();
        daletou();
    })
    function shuangseqiu(){
        $('#shuangseqiu').click(function (){
            $.ajax({
                url:'/shuangseqiu/',
                type:'get',
                success:function (res){
                    alert(res.message)
                }
            })
        })
    }
    function daletou(){
        $('#daletou').click(function (){
            $.ajax({
                url:'/daletou/',
                type:'get',
                success:function (res){
                    alert(res.message)
                }
            })
        })
    }
</script>
</body>
</html>
