{% extends 'myblog/layout.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    批量上传
                </div>
                <div class="panel-body">
                    <form method="post" enctype="multipart/form-data" action="/depart/upload/">
                        {% csrf_token %}
                        <div class="form-group">
                           <input type="file" name="exc">
                        </div>
                        <input type="submit" value="上传" class="btn btn-info">
                    </form>
                </div>
            </div>
            <div style="margin-bottom: 20px;">
                <a class="btn btn-success" href="/depart/add/">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    添加部门
                </a>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    部门列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>部门名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for stuff in depart_list_info %}
                        <tr>
                            <td>{{ stuff.id }}</td>
                            <td>{{ stuff.title }}</td>
                            <td>
                                <a href="/depart/{{ stuff.id }}/edit/" class="btn btn-info btn-xs">编辑</a>
                                <a href="/depart/delete/?nid={{ stuff.id }}"
                                   class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
{% endblock %}
