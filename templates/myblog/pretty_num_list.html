{% extends 'myblog/layout.html' %}
{% block content %}
    <div>
        <div class="container">
            <div style="margin-bottom: 20px" class="clearfix">
                <div style="float: left">
                    <a class="btn btn-success" href="/pretty_num/add/">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        新建靓号
                    </a>
                </div>
                <div style="float: right">
                    <form class="form-inline" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name='search_num' value="{{ search_data }}"
                                   placeholder="请输入您要查找的手机号">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    靓号列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>手机号</th>
                        <th>价格</th>
                        <th>水平</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in query_set %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.mobile }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.get_level_display }}</td>
                            <td>{{ item.get_status_display }}</td>
                            <td>
                                <a href="/pretty_num/{{ item.id }}/edit/" class="btn btn-info btn-xs">编辑</a>
                                <a href="/pretty_num/{{ item.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="clearfix">
                <ul class="pagination">
                    {{ page_str }}

                </ul>
            </div>
        </div>
    </div>
{% endblock %}
